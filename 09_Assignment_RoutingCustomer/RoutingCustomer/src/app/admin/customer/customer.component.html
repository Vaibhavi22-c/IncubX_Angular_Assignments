<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
</head>
<body>
  <h3><u>Customer Details</u></h3>
  <div class="row d-flex w-75">
    <button class="buttons">
      <a class="operations" routerLink="list">List</a>
    </button>
    <button class="buttons">
      <a class="operations" routerLink="add">Add</a>
    </button>
    <button class="buttons">
      <a class="operations" routerLink="edit">Edit</a>
    </button>
    <button class="btn btn-secondary mx-2" id="back" (click)="backclick()" >Back</button>
  </div>
  <router-outlet></router-outlet>  
</body>
</html>
